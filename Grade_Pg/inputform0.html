<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table,
        td {
            border: 1px solid black;
            text-align: center;
        }

        .input {
            width: 200px;
        }

        .opt {
            width: 100px;
        }
    </style>
</head>

<body>
	<center>
    <h1>성적입력추가</h1>
	
    <form action="insertDB.jsp" method="get">
        <input type="submit" value="추가">
		<br>
        <table>
            <tr>
                <td class="opt">이름</td>
                  <td class="input"><input type="text" name="stu_name" id="inputname" maxlength="20" onkeyup="javascript:return onlyKorean('inputname');"></td>
            </tr>
            <tr>
                <td class="opt">학번</td>
                <td class="input">자동부여</td>
            </tr>
            <tr>
                <td class="opt">국어</td>
                <td class="input"><input type="number" min="0" max="100" name="pt_kor"></td>
            </tr>
            <tr>
                <td class="opt">영어</td>
                <td class="input"><input type="number" min="0" max="100" name="pt_eng"></td>
            </tr>
            <tr>
                <td class="opt">수학</td>
                <td class="input"><input type="number" min="0" max="100" name="pt_mat"></td>
            </tr>
        </table>
    </form>
	</center>
</body>
<script>
	function onlyKorean(inputId) {
					var str=document.getElementById(inputId).value;
					for (i = 0; i < str.length; i++) {
						if (!((str.charCodeAt(i) > 0x3130 && str.charCodeAt(i) < 0x318F) || (str.charCodeAt(i) >= 0xAC00 && str.charCodeAt(i) <= 0xD7A3))) {
							alert("한글만 입력해 주세요");
							document.getElementById(inputId).value=''; 
						}
					}
				}
</script>
</html>
