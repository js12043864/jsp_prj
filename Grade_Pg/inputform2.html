<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table,
        td {
            border: 1px solid black;
            text-align: center;
        }

        .input {
            width: 200px;
        }

        .opt {
            width: 100px;
        }
    </style>
</head>

<body>
	<center>
    <h1>성적조회후 정정/삭제</h1>
    <form action="showREC.jsp" method="get">
		<div>
		<span>조회할 학번&nbsp;</span>
		<input type="number" name="stu_id">
        <input type="submit" value="조회">
		</div>
		<br>
        <table>
            <tr>
                <td class="opt">이름</td>
                <td class="input"><input type="text" id="name" readonly maxlength="20"></td>
            </tr>
            <tr>
                <td class="opt">학번</td>
                <td class="input"></td>
            </tr>
            <tr>
                <td class="opt">국어</td>
                <td class="input"><input type="number" min="0" readonly max="100"></td>
            </tr>
            <tr>
                <td class="opt">영어</td>
                <td class="input"><input type="number" min="0" readonly max="100"></td>
            </tr>
            <tr>
                <td class="opt">수학</td>
                <td class="input"><input type="number" min="0" readonly max="100"></td>
            </tr>
        </table>
    </form>
	</center>
</body>

</html>
