<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">

<head>
    <style>
        table,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        .start {
            width: 200px;
            background-color: gray;
            text-align: center;
        }

        .one {
            width: 150px;
        }

        .one2 {
            width: 250px;
        }

        .two {
            width: 300px;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td class="start">형식</td>
            <td class="start">구성</td>
            <td class="start">내용</td>
        </tr>
        <tr>
            <td class="one" rowspan="2">&lt;BODY&gt;</td>
            <td class="one2">&lt;BODY BACKGROUND="..."&gt;</td>
            <td class="two">배경 이미지를 띄워줍니다.</td>
        </tr>
        <tr>
            <td class="one2">&lt;BODY BGCOLOR="#nnnnnn"&gt;</td>
            <td class="two">배경 색깔을 지정해 줍니다.</td>
        </tr>
    </table>
</body>

</html>
