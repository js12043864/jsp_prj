<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">

<head>
    <style>
        table,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        .start {
            width: 200px;
            background-color: gray;
            text-align: center;
        }

        .one {
            width: 150px;
        }

        .one2 {
            width: 250px;
        }

        .two {
            width: 250px;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td class="start">형식</td>
            <td class="start">구성</td>
            <td class="start">내용</td>
        </tr>
        <tr>
            <td class="one">&lt;BLINK&gt;</td>
            <td class="one2">&lt;BLINK&gt;...&lt;/BLINK&gt;</td>
            <td class="two">글자를 깜박이게 해줍니다.</td>
        </tr>
        <tr>
            <td class="one">&lt;U&gt;</td>
            <td class="one2">&lt;U&gt;...&lt;/U&gt;</td>
            <td class="two">글자에 밑줄을 그어줍니다.</td>
        </tr>
    </table>
</body>

</html>
