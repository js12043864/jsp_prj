<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">

<head>
    <style>
        table,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        .start {
            width: 200px;
            background-color: gray;
            text-align: center;
        }

        .one {
            width: 150px;
        }

        .one2 {
            width: 250px;
        }

        .two {
            width: 250px;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td class="start">형식</td>
            <td class="start">구성</td>
            <td class="start">내용</td>
        </tr>
        <tr>
            <td class="one">&lt;ADDRESS&gt;</td>
            <td class="one2">&lt;ADDRESS&gt;...&lt;/ADDRESS&gt;</td>
            <td class="two">주소에 대한 정의를 내려줍니다.</td>
        </tr>
        <tr>
            <td class="one">&lt;MAILTO&gt;</td>
            <td class="one2">&lt;A HREF="MAILTO..."&gt;</td>
            <td class="two">편지쓰기 창을 띄워 줍니다.</td>
        </tr>
    </table>
</body>

</html>
