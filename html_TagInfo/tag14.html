<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">

<head>
    <style>
        table,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        .start {
            width: 200px;
            background-color: gray;
            text-align: center;
        }

        .one {
            width: 100px;
        }

        .one2 {
            width: 300px;
        }

        .two {
            width: 250px;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td class="start">형식</td>
            <td class="start">구성</td>
            <td class="start">내용</td>
        </tr>
        <tr>
            <td class="one" rowspan="4">&lt;BODY&gt;</td>
            <td class="one2">&lt;BODY TEXT="#nnnnnn"&gt;...&lt;/BODY&gt;</td>
            <td class="two">글자색을 지정합니다.</td>
        </tr>
        <tr>
            <td class="one2">&lt;BODY LINK="#nnnnnn"&gt;...&lt;/BODY&gt;</td>
            <td class="two">하이퍼링크의 색을 지정합니다.</td>
        </tr>
        <tr>
            <td class="one2">&lt;BODY VLINK="#nnnnnn"&gt;...&lt;/BODY&gt;</td>
            <td class="two">한번 누른적이 있는 하이퍼링크의 색을 지정합니다.</td>
        </tr>
        <tr>
            <td class="one2">&lt;BODY ALINK="#nnnnnn"&gt;...&lt;/BODY&gt;</td>
            <td class="two">누르고 있는 동안의 색을 지정합니다.</td>
        </tr>
    </table>
</body>

</html>
