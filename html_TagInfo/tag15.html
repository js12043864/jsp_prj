<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">

<head>
    <style>
        table,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        .start {
            width: 200px;
            background-color: gray;
            text-align: center;
        }

        .one {
            width: 100px;
        }

        .one2 {
            width: 250px;
        }

        .two {
            width: 250px;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td class="start">형식</td>
            <td class="start">구성</td>
            <td class="start">내용</td>
        </tr>
        <tr>
            <td class="one" rowspan="6">&lt;TABLE&gt;</td>
            <td class="one2">&lt;TABLE BORDER&gt;...&lt;/TABLE&gt;</td>
            <td class="two">표의 전체 형식을 나타냅니다.</td>
        </tr>
        <tr>
            <td class="one2">&lt;TR&gt;&lt;TD&gt;&lt;/TD&gt;&lt;/TR&gt;</td>
            <td class="two">표 내부에 들어갈 형식을 정의합니다.</td>
        </tr>
        <tr>
            <td class="one2">&lt;TD COLSPAN=n&gt;</td>
            <td class="two">가로칸을 n만큼 합쳐줍니다.</td>
        </tr>
        <tr>
            <td class="one2">&lt;TD ROWSPAN=n&gt;</td>
            <td class="two">세로칸을 n만큼 합쳐줍니다.</td>
        </tr>
        <tr>
            <td class="one2">&lt;TD ALIGN=...&gt;</td>
            <td class="two">표안의 좌우 정렬 방식을 정의합니다.</td>
        </tr>
        <tr>
            <td class="one2">&lt;TD VALIGN=...&gt;</td>
            <td class="two">표안의 상하 정렬 방식을 정의합니다.</td>
        </tr>

    </table>
</body>

</html>
