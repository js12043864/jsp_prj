<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">

<head>
    <style>
        table,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        .start {
            width: 200px;
            background-color: gray;
            text-align: center;
        }

        .one {
            width: 100px;
        }

        .one2 {
            width: 250px;
        }

        .two {
            width: 250px;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td class="start">형식</td>
            <td class="start">구성</td>
            <td class="start">내용</td>
        </tr>
        <tr>
            <td class="one">&lt;NOBR&gt;</td>
            <td class="one2">&lt;NOBR&gt;...&lt;/NOBR&gt;</td>
            <td class="two">화면 크기에 따라 문단이 바뀌는 것을 방지합니다.</td>
        </tr>
        <tr>
            <td class="one">&lt;WBR&gt;</td>
            <td class="one2">&lt;WBR&gt;...&lt;/WBR&gt;</td>
            <td class="two">위의 태그 안에서 문단을 바꿀 때 사용합니다.</td>
        </tr>
    </table>
</body>

</html>
