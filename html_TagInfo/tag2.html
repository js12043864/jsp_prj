<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">

<head>
    <style>
        table,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        .start {
            width: 200px;
            background-color: gray;
            text-align: center;
        }

        .one {
            width: 200px;
        }

        .two {
            width: 400px;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td class="start">형식</td>
            <td class="start">구성</td>
            <td class="start">내용</td>
        </tr>
        <tr>
            <td class="one">&lt;P&gt;</td>
            <td class="one">&lt;P&gt;...&lt;/P&gt;</td>
            <td class="two">문단을 바꾸는 태그입니다. 줄 바꿈과 동시에 줄을 띤 것 같은 효과가 나타납니다.</td>
        </tr>
        <tr>
            <td class="one">&lt;BR&gt;</td>
            <td class="one">&lt;BR&gt;...&lt;/BR&gt;</td>
            <td class="two">문단을 바꾸는 태그입니다. 줄 바꿈의 역할만을 수행합니다.</td>
        </tr>
        <tr>
            <td class="one">&lt;PRE&gt;</td>
            <td class="one">&lt;PRE&gt;...&lt;/PRE&gt;</td>
            <td class="two">여백이나 줄 간격 등을 고정시켜 주는 역할을 합니다.</td>
        </tr>
    </table>
</body>

</html>
