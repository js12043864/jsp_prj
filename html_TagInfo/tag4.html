<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">

<head>
    <style>
        table,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        .start {
            width: 200px;
            background-color: gray;
            text-align: center;
        }

        .one {
            width: 150px;
        }

        .one2 {
            width: 250px;
        }

        .two {
            width: 350px;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td class="start">형식</td>
            <td class="start">구성</td>
            <td class="start">내용</td>
        </tr>
        <tr>
            <td class="one">&lt;HR&gt;</td>
            <td class="one2">&lt;HR ALIGN=WIDTH=SIZE=&gt;</td>
            <td class="two">입체적인 선을 그려줍니다. ALIGN은 선의 정렬을, WIDTH는 선의 폭을, SIZE는 선의 높이를 정해줍니다.</td>
        </tr>

    </table>
</body>

</html>
