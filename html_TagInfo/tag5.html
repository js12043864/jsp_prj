<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">

<head>
    <style>
        table,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        .start {
            width: 200px;
            background-color: gray;
            text-align: center;
        }

        .one {
            width: 150px;
        }

        .one2 {
            width: 250px;
        }

        .two {
            width: 350px;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td class="start">형식</td>
            <td class="start">구성</td>
            <td class="start">내용</td>
        </tr>
        <tr>
            <td class="one">&lt;ISMAP&gt;</td>
            <td class="one2">&lt;IMG SRC="..."ISMAP&gt;</td>
            <td class="two">이미지맵을 정의합니다.</td>
        </tr>
        <tr>
            <td class="one">&lt;MAP&gt;</td>
            <td class="one2">&lt;MAP NAME=...&gt;...&lt;/MAP&gt;</td>
            <td class="two">넷스케이프2.0에서 이미지맵을 정의합니다.</td>
        </tr>
    </table>
</body>

</html>
