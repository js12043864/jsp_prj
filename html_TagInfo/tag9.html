<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">

<head>
    <style>
        table,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        .start {
            width: 200px;
            background-color: gray;
            text-align: center;
        }

        .one {
            width: 150px;
        }

        .one2 {
            width: 250px;
        }

        .two {
            width: 350px;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td class="start">형식</td>
            <td class="start">구성</td>
            <td class="start">내용</td>
        </tr>
        <tr>
            <td class="one">&lt;STRONG&gt;</td>
            <td class="one">&lt;STRONG&gt;...&lt;/STRONG&gt;</td>
            <td class="two" rowspan="2">굵은 글씨를 나타내 주는 태그입니다.</td>
        </tr>
        <tr>
            <td class="one">&lt;B&gt;</td>
            <td class="one">&lt;B&gt;...&lt;/B&gt;</td>
        </tr>
        <tr>
            <td class="one">&lt;EM&gt;</td>
            <td class="one">&lt;EM&gt;...&lt;/EM&gt;</td>
            <td class="two" rowspan="2">이탤릭체의 글씨를 나타내 주는 태그입니다.</td>
        </tr>
        <tr>
            <td class="one">&lt;I&gt;</td>
            <td class="one">&lt;I&gt;...&lt;/I&gt;</td>
        </tr>
        <tr>
            <td class="one">&lt;KBD&gt;</td>
            <td class="one">&lt;KBD&gt;...&lt;/KBD&gt;</td>
            <td class="two" rowspan="3">타자기체의 글씨를 나타내 주는 태그입니다.</td>
        </tr>
        <tr>
            <td class="one">&lt;CODE&gt;</td>
            <td class="one">&lt;CODE&gt;...&lt;/CODE&gt;</td>
        </tr>
        <tr>
            <td class="one">&lt;TT&gt;</td>
            <td class="one">&lt;TT&gt;...&lt;/TT&gt;</td>
        </tr>
    </table>
</body>

</html>
